<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      background-color: aliceblue;
    }
    .inner {
      width: 200px;
      height: 200px;
      background-image: url(../images/image.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body bgcolor="5f5f5f">
  <h1>background</h1>
  <div class="outer">
    <div class="inner"></div>
  </div>
  
</body>
</html>
